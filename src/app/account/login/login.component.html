<div class="login">
  <p-card header="Login" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">User name</label>
        <input
          formControlName="username"
          id="username"
          type="username"
          aria-describedby="username-help"
          [ngClass]="{'ng-invalid ng-dirty': username.invalid && username.dirty}"
          [style]="{'width': '100%'}"
          pInputText />
        <small id="username-help" class="p-error" *ngIf="username.invalid && username.dirty">Username is required</small>
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          aria-describedby="password-help"
          [ngClass]="{'ng-invalid ng-dirty': password.invalid && password.dirty}"
          [style]="{'width': '100%'}"
          pPassword />
        <small id="password-help" class="p-error" *ngIf="password.invalid && password.dirty">Password is required</small>
      </div>
    </form>
    <ng-template pTemplate="footer">
      <div class="p-d-flex p-jc-between">
        <p-button label="Login" icon="{{loginIcon}}" (onClick)="onSubmit()" [disabled]="loading"></p-button>
        <p-button label="Register" icon="pi pi-user-plus" routerLink="../register"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
