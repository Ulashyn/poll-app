<div class="user-list">
  <h1>Users</h1>
  <p-button label="Add user" routerLink="add-user"></p-button>
  <div class="user-list__table">
    <p-table [value]="users" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" routerLink="edit-user/{{user.id}}"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUser(user.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
